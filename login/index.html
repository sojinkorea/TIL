<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <form class="form">
        <header class="header">
          <h1>로그인 또는 회원가입</h1>
          <!-- <button type="button" class="btn-close"></button> -->
        </header>
        <div class="container">
          <div class="login-group">
            <h2 class="title">위니브에서 여러분의 궁금증을 해결하세요! :)</h2>

            <div class="inp-group">
              <div>
                <input type="email" id="user-id " placeholder="아이디" />
                <label for="user-id" class="focus-id"><strong>아이디를 입력해 주세요.</strong></label>
              </div>

              <div>
                <input type="password" id="user-pw" placeholder="비밀번호" />
                <label for="user-pw" class="focus-pw"><strong>비밀번호를 입력해 주세요.</strong></label>
              </div>
            </div>

            <div class="checkbox">
              <input type="checkbox" id="check" class="a11y-hidden inp-hold" />
              <label for="check" class="labl-hold">로그인 상태 유지</label>
            </div>

            <div class="btn-login"><button type="button">로그인</button></div>

            <ul>
              <li>
                <a href="#" class="join">회원가입</a>
              </li>
              <li>
                <a href="#" class="find">아이디/비밀번호 찾기</a>
              </li>
            </ul>
          </div>

          <h3 class="a11y-hidden">소셜서비스로 로그인</h3>
          <div class="btn-group">
            <ul>
              <li>
                <button type="button" class="google">구글 계정으로 로그인</button>
              </li>
              <li>
                <button type="button" class="facebook">페이스북 계정으로 로그인</button>
              </li>
              <li>
                <button type="button" class="naver">네이버 계정으로 로그인</button>
              </li>
              <li>
                <button type="button" class="kakaotalk">카카오톡 계정으로 로그인</button>
              </li>
            </ul>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
