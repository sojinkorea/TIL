<!DOCTYPE html>
<!-- html: HTML문서의 루트,최상단 요소 -->
<!-- lang속성을 통해 주언어 설정 가능 -->
<html lang="ko">
<!-- head: 기계가 식별할 수 있는 문서 정보 담음 -->
<!-- 검색엔진을 위한 다양한 정보 담음 -->
<!-- 사용자에게는 title, favicon, vieport 정보 등이 보임 -->
<head>
    <!-- meta: 메타데이터: 어떤 목적을 위해 만들어진 데이터 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 브라우저의 제목 표시줄이나 페이지 탬에 보이는 문서 제목 정의. (특수문자X) -->
    <!-- 약 60자를 넘지 않아야함 -->
    <title></title>

    <!-- link: 현재 문서와 외부 리소스의 관계 명시 -->
    <!-- 스타일 시트 링크 -->
    <link rel="stylesheet" href="style.css">

    <!-- 폰트 링크 -->
        <link rel="stylesheet" href="font.ttf">

    <!-- 파비콘 링크 --> 
    <link rel="shortcut icon" href="favicon.ico"> 
</head>

<!-- body: 사용자에게 보이는 영역 -->
<body>
    
</body>
</html>
