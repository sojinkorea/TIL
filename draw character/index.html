<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw Character</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="dog">
      <div class="face">
        <div class="eye right">
          <div class="bright"></div>
        </div>
        <div class="eye left">
          <div class="bright"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"><img src="Group.png" alt="" /></div>
      </div>

      <div class="color"></div>
      <div class="dot"></div>

      <div class="ear right"></div>
      <div class="ear left"></div>

      <div class="whisker right bottom"></div>
      <div class="whisker left"></div>

      <div class="tongue line"></div>
    </div>
  </body>
</html>
