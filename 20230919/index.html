<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>타이머</title>
  </head>
  <body>
    <h1 class="logo"><img src="./images/Group (2).png" alt="weniv" /></h1>
    <section class="section">
      <div class="title"><h2>TIMER</h2></div>
      <div class="timer">
        <img src="./images/box.png" alt="hours" />
        <img class="minutes" src="./images/box.png" alt="minutes" />
        <img src="./images/box.png" alt="seconds" />
      </div>
      <div class="btn-group">
        <button class="btn-start"><img src="./images/icon-start-disabled.png" alt="" />START</button>
        <button class="btn-reset"><img src="./images/icon-reset-disabled.png" alt="" />RESET</button>
      </div>
    </section>
  </body>
</html>
