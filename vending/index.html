<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="logo"><img src="./img/cola-logo.png" alt="" /></h1>
    <main>
      <section class="section1">
        <h2 class="a11y-hidden">판매 음료</h2>
        <ul class="drink-list">
          <li type="button" class="on">
            <img src="./img/cola-original.png" alt="cola-original" />
            <span>Original_Cola</span>
            <strong>1000원</strong>
          </li>
          <li type="button">
            <img src="./img/cola-violet.png" alt="cola-violet" />
            <span>Violet_Cola</span>
            <strong>1000원</strong>
          </li>
          <li type="button">
            <img src="./img/cola-yellow.png" alt="cola-yellow" />
            <span>Yellow_Cola</span>
            <strong>1000원</strong>
          </li>
          <li type="button">
            <img src="./img/cola-cool.png" alt="cola-cool" />
            <span>Cool_Cola</span>
            <strong>1000원</strong>
          </li>
          <li type="button" class="on">
            <img src="./img/cola-green.png" alt="cola-green" />
            <span>Green_Cola</span>
            <strong>1000원</strong>
          </li>
          <li type="button">
            <img src="./img/cola-orange.png" alt="cola-orange" />
            <span>Oranges_Cola</span>
            <strong>1000원</strong>
          </li>
        </ul>

        <div class="button-group">
          <div class="bg-box">
            <h2>잔액:</h2>
            <p>1,000 원</p>
          </div>
          <button class="btn" type="button">거스름돈 반환</button>
          <label class="a11y-hidden" for="input-money">입금액</label>
          <input type="number" id="input-money" placeholder="입금액 입력" />
          <button class="btn" type="button">입금</button>

          <ul class="choose-list">
            <li>
              <img src="./img/cola-original.png" alt="cola-original" />
              <span>Original_Cola</span>
              <strong>1</strong>
            </li>
          </ul>
          <button class="btn-get" type="button">획득</button>
        </div>
      </section>

      <section class="section2">
        <div class="bg-box">
          <h2>소지금 :</h2>
          <p>25,000 원</p>
        </div>
      </section>

      <section class="section3"></section>
    </main>
  </body>
</html>
